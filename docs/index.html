<html lang="en">
    <head>

        />

        <style>
            </text > * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
                padding: 60px 40px;
                max-width: 600px;
                width: 100%;
                text-align: center;
            }

            .logo {
                width: 120px;
                height: 120px;
                margin: 0 auto 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 48px;
                color: white;
                font-weight: bold;
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            }

            h1 {
                font-size: 48px;
                color: #2d3748;
                margin-bottom: 15px;
                font-weight: 700;
            }

            .tagline {
                font-size: 18px;
                color: #718096;
                margin-bottom: 40px;
            }

            .socials {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 50px;
            }

            .social-link {
                display: inline-flex;
                align-items: center;
                gap: 10px;
                padding: 12px 24px;
                background: #f7fafc;
                border: 2px solid #e2e8f0;
                border-radius: 50px;
                text-decoration: none;
                color: #2d3748;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .social-link:hover {
                background: #667eea;
                color: white;
                border-color: #667eea;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            }

            .social-icon {
                width: 24px;
                height: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .divider {
                width: 60px;
                height: 3px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                margin: 40px auto;
                border-radius: 3px;
            }

            .partners {
                margin-top: 40px;
            }

            .partners h2 {
                font-size: 24px;
                color: #2d3748;
                margin-bottom: 25px;
                font-weight: 600;
            }

            .partner-list {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .partner-item {
                padding: 20px;
                background: #f7fafc;
                border-radius: 12px;
                border: 2px solid #e2e8f0;
                transition: all 0.3s ease;
            }

            .partner-item:hover {
                border-color: #667eea;
                transform: translateX(5px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            }

            .partner-item a {
                text-decoration: none;
                color: #2d3748;
                font-weight: 600;
                font-size: 18px;
                display: block;
            }

            .partner-item p {
                color: #718096;
                font-size: 14px;
                margin-top: 5px;
            }

            @media (max-width: 600px) {
                .container {
                    padding: 40px 30px;
                }

                h1 {
                    font-size: 36px;
                }

                .socials {
                    flex-direction: column;
                    gap: 15px;
                }

                .social-link {
                    width: 100%;
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">MB</div>

            <h1>Miss Button</h1>
            <p class="tagline">Handcrafted with love</p>

            <div class="socials">
                <!--<a
                    href="https://www.etsy.com/shop/MissButton"
                    class="social-link"
                    target="_blank"
                    rel="noopener"
                >
                    <span class="social-icon">üõçÔ∏è</span>
                    <span>Shop on Etsy</span>
                </a>-->
                <a
                    href="https://www.instagram.com/missbutton"
                    class="social-link"
                    target="_blank"
                    rel="noopener"
                >
                    <span class="social-icon">üì∑</span>
                    <span>Instagram</span>
                </a>
            </div>

            <div class="divider"></div>

            <div class="partners">
                <h2>Samenwerkingen</h2>
                <div class="partner-list">
                    <div class="partner-item">
                        <a
                            href="https://bijhenny.nl/"
                            target="_blank"
                            rel="noopener"
                            ><img
                                src="/header_logo_bijhenny.png"
                                alt="Bij Henny"
                                style="
                                    display: block;
                                    margin: 0 auto;
                                    max-width: 100%;
                                    height: auto;
                                    overflow: hidden;
                                "
                        /></a>
                        <!--<p>Brief description of the partnership</p>-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
