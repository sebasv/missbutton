<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Miss Button</title>

        <!-- SEO Meta Tags -->
        <meta
            name="description"
            content="Miss Button - Handcrafted with love. Discover unique handmade creations and partner collaborations."
        />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/android-chrome-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="/android-chrome-512x512.png"
        />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://missbutton.nl/" />
        <meta
            property="og:title"
            content="Miss Button - Handcrafted with love"
        />
        <meta
            property="og:description"
            content="Discover unique handmade creations and partner collaborations at Miss Button."
        />
        <meta
            property="og:image"
            content="https://missbutton.nl/android-chrome-512x512.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://missbutton.nl/" />
        <meta
            property="twitter:title"
            content="Miss Button - Handcrafted with love"
        />
        <meta
            property="twitter:description"
            content="Discover unique handmade creations and partner collaborations at Miss Button."
        />
        <meta
            property="twitter:image"
            content="https://missbutton.nl/android-chrome-512x512.png"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!--<div class="logo">MB</div>-->
            <div class="logo">
                <img
                    style="max-width: 100%; height: auto"
                    src="logo.jpg"
                    alt="MB"
                />
            </div>

            <!--<h1>Miss Button</h1>-->
            <p class="tagline">Handcrafted with love</p>

            <div class="socials">
                <!--<a
                    href="https://www.etsy.com/shop/MissButton"

                    <span class="social-icon">üõçÔ∏è</span>

                >
                    <!--class="social-link"-->
                    <img

                    />
                    <!--<span class="social-icon">üì∑</span>
                    <span>Instagram</span>-->

            </div>

            <div class="divider"></div>

            <div class="partners">

                <div class="partner-list">
                    <div class="partner-item">

                                src="/swan-market.png"

                    </div>
                    <div class="partner-item">

                                style="
                                    display: block;
                                    margin: 0 auto;
                                    max-width: 100%;
                                    height: auto;
                                    overflow: hidden;
                                "
                        /></a>
                    </div>
                </div>
            </div>
        </div>

</html>
